<!DOCTYPE html>
<html>

<head>
    <style>
        body .sink .faucets .cold-water {
            top: -70px;
            margin-top: 103%;
            width: 10px;
            height: 60px;
            background: #d7e0e2;
            border-radius: 0.3125em;
            cursor: pointer;
            left: -5px;
        }


        body .sink .faucets .cold-water::before {
            content: "";
            position: absolute;
            top: 90%;
            left: -40%;
            width: 200%;
            height: 30px;
            border-top-left-radius: 0.3125em;
            border-top-right-radius: 0.3125em;
            rotate: -90deg;
        }

        body .sink .faucets .cold-water::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0.75em;
            border-top-left-radius: 0.3125em;
            border-top-right-radius: 0.3125em;

        }



        @keyframes water {
            0% {
                height: 0;
            }

            25% {
                height: 7.5em;
            }

            50% {
                height: 15em;
            }

            75% {
                height: 22.5em;
            }

            100% {
                height: 30em;
            }
        }

        @keyframes waterDisappear {
            0% {
                height: 20em;
            }


            100% {
                margin: 20em;
                height: 0;
            }
        }

        @keyframes timeOut {
            0% {
                pointer-events: none;
            }


            100% {
                pointer-events: auto;
            }
        }

        @keyframes timeOut2 {
            0% {
                pointer-events: none;
            }


            100% {
                pointer-events: auto;
            }
        }



        @keyframes camouflage {
            0% {
                background-color: transparent;
            }

            99% {
                background-color: transparent;
            }

            100% {
                background-color: #3498db;
            }
        }

        body {
            background: #b6daf2;
        }

        body .sink,
        .sinks {

            position: relative;
            width: 17em;
            height: 15em;
        }

        body .sink .faucets {
            position: relative;
            top: 5.8em;
            margin: 0 auto;
            width: 4.5em;
            height: 6em;
        }

        body .sink .faucets .output,
        body .sink .faucets .cold-water {
            position: relative;
            float: left;
        }

        body .sink .faucets .output {
            margin-top: 18%;
            width: 1.25em;
            height: 6em;
            background: #d7e0e2;
            border-radius: 0.3125em;
        }

        body .sink .faucets .output::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1.618em;
            background: #f2f5f5;
            border-radius: 0.3125em;
            border-bottom: 5px solid gray;
        }



        .camouflage {
            position: relative;
            margin: 0 auto;
            width: 50%;
            height: auto;
            background-color: #3498db;
            animation: camouflage 4s forwards ease;
        }

        body .sink .faucets .cold-water::after {
            background: #3498db;
        }

        body .sink .faucets .cold-water::before {
            background: #8f9294;
            border-right: 1px solid black;
        }



        /* .valve-btn {
            display: none; 
            pointer-events: none;
        } */

        @keyframes openWater {
            0% {
                left: -5;
                rotate: 0;
            }

            100% {
                left: -20px;
                rotate: -13deg;
            }
        }

        @keyframes closeWater {
            0% {
                left: -20px;
                rotate: -13deg;
            }

            100% {
                left: -5px;
                rotate: 0;
            }
        }

        @keyframes openWaterBase {
            0% {
                left: -40%;
                rotate: -90deg;
            }

            100% {
                top: 95%;
                left: 1px;
                rotate: -76deg;
            }
        }

        @keyframes closeWaterBase {
            0% {
                top: 95%;
                left: 0px;
                rotate: -76deg;
            }

            100% {
                left: -4px;
                rotate: -90deg;
            }

        }



        .valve-btn:checked~.output .camouflage .water {
            animation: water 4s ease forwards;
        }

        @keyframes timeOut3 {
            0% {
                pointer-events: none;
            }

            99% {
                pointer-events: none;
            }

            100% {
                pointer-events: auto;
            }
        }

        .valve-btn:checked~.cold-water {
            animation: timeOut 14s ease, openWater 0.5s ease forwards;
        }



        .valve-btn:checked~.cold-water::before {
            animation: openWaterBase 0.5s ease forwards;
        }


        .valve-btn:not(:checked)~.output .camouflage .water {
            animation: waterDisappear 4s ease forwards;
        }

        .valve-btn:not(:checked)~.cold-water::before {
            animation: closeWaterBase 0.5s ease;
        }

        .valve-btn:not(:checked)~.cold-water {
            animation: timeOut2 14s ease, closeWater 0.5s ease forwards;
        }

        .sink-body {
            all: initial;
            position: absolute;
            top: 300px;
            left: 0;
            width: 100%;
            height: 10rem;
            border: 10px solid black;
            border-top: none;
            border-radius: 0.3125em;
            border-bottom-left-radius: 10em;
            border-bottom-right-radius: 10em;
            background-color: transparent;
        }

        .sink-body::after {
            content: "";
            position: absolute;
            top: 158px;
            left: 110px;
            width: 30px;
            height: 10rem;
            border-left: 10px solid black;
            border-top: 10px solid #b6daf2;
            border-right: 10px solid black;
            background-color: transparent;
        }

        .valve-btn:not(:checked)~.sink-body {

            background-color: red;
        }

        .sinks {
            position: relative;
            left: -100px;
            z-index: 10;
        }

        .valve-btn:checked~.sinks .sink-body .sink-water {
            position: absolute;
            animation: background-growth 14s forwards;
            animation-delay: 3.5s;
            z-index: -1;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
            height: 100%;
            width: 100%;
        }

        @keyframes background-growth {
            0% {
                top: 100%;
                height: 0;
                background-color: #3498db;
            }

            100% {
                top: 0%;
                height: 100%;
                background-color: blue;
            }
        }

        .sink-btn {
            height: 10px;
            width: 50px;
            background-color: black;
            z-index: 2;
            cursor: pointer;
            position: relative;
            float: left;
            top: 450px;
            left: 90px;
        }

        @keyframes openSink {
            0% {
                rotate: -0deg;
            }

            100% {
                top: 430px;
                left: 110px;
                rotate: 90deg;
            }
        }

        @keyframes closeSink {
            0% {
                top: 430px;
                left: 110px;
                rotate: 90deg;
            }

            100% {
                rotate: -0deg;
            }
        }

        .valve-btn:checked~.sinks .sink-btn {
            animation: timeOut3 14s ease, closeSink 0.5s forwards;
        }

        #sink-btn:checked~.sink-btn {
            animation: openSink 0.5s forwards;
        }

        #sink-btn:not(:checked)~.sink-btn {
            animation: closeSink 0.5s forwards;
        }
    </style>
</head>

<body>
    <div class="sink">
        <div class="faucets">
            <input class="valve-btn" type="checkbox" id="valve-btn" />
            <label class="cold-water" for="valve-btn"></label>
            <div class="output">
                <div class="camouflage">
                    <div class="water"></div>
                </div>
            </div>
            <div class="sinks">
                <input type="checkbox" id="sink-btn" />
                <label class="sink-btn" for="sink-btn"></label>
                <div class="sink-body">
                    <div class="sink-water"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
